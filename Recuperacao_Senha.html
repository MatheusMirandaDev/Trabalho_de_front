<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="css/Recuperacao_Senha.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Recuperação de Senha</h1>

            <div id= "msgErro"></div>
            <div id= "msgSucesso"></div>

            <form id = "form">
                <label id="labelEmail" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label id="labelSenha" for="senha">Nova Senha</label>
                <div class="input-container">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <i class="icon-eye-close"></i>
                    <i class="icon-eye-open"></i>
                </div>
                
                <label id="labelConfirmar_senha" for="confirmar-senha">Confirmar Nova Senha</label>
                <div class="input-container">
                    <input type="password" id="confirmar_senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                    <i class="icon-eye-close"></i>
                    <i class="icon-eye-open"></i>
                </div>

                <button onclick="cadastrar()" type="button">Redefinir Senha</button>
            </form>
        </div>
    </div>

    <script src="./JS/Recuperacao_Senha.js"></script>
</body>
</html>
