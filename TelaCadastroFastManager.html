<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/TelaCadastro.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro</h1>

            <div id= "msgErro"></div>
            <div id= "msgSucesso"></div>

            <form id = "form" method="POST" action="processarCadastro.php">
                <label id="labelNome" for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label id="labelEmail" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label id="labelTelefone" for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

                <label id="labelSenha" for="senha">Senha</label>
                <div class="input-container">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <i class="icon-eye-close"></i>
                    <i class="icon-eye-open"></i>
                </div>
                
                <label id="labelConfirmar_senha" for="confirmar_senha">Confirmar Senha</label>
                <div class="input-container">
                    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                    <i class="icon-eye-close"></i>
                    <i class="icon-eye-open"></i>
                </div>

                <button onclick="cadastrar()" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="./JS/TelaCadastroFastManager.js"></script>
</body>
</html>
